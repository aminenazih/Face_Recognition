                        </div>
                    </div>
                    <!-- end of card -->
                </div>
                <div class="col-lg-12">
                    <!-- Card -->
                    <div class="card">

                        <div class="card-body">

                             <a class="btn-solid-lg" href="{%url 'view-my-attendance-employee-login' %}"><i class="fas fa-file-alt fa-2x"></i></a>
                        </div>
                    </div>
                    <!-- end of card -->

                </div> <!-- end of col -->
            </div> <!-- end of row -->
        </div> <!-- end of container -->
